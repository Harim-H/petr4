name: ci-typechecker

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #  push:
  #    branches: [ main ]
  #  pull_request:
  #    branches: [ main ]
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      
#   reuse-build-petr4:
#     uses: pataei/petr4/.github/workflows/build-petr4.yml@main
      
  build-p4c:
    runs-on: ubuntu-latest
    container:
      image: p4lang/p4c
    steps: 
      - name: run p4c 
        run: p4c --help
        
      - name: setup-ocaml
        uses: ocaml/setup-ocaml@v1
        with:
          ocaml-version: '4.12.0'

      - name: build-ubuntu
        run: ./.github/scripts/build-petr4-ubuntu.sh
        shell: bash
        
